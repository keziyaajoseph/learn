<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="keyboard.css" rel="stylesheet">
    <title>keyboard</title>
</head>
<body>
    <div class="main">
        <div class="row one">
            <button class="butn">Esc<br></button>
            <button class="butn">F1<br></button>
            <button class="butn">F2<br></button>
            <button class="butn">F3<br>🔊</button>
            <button class="butn">F4<br>💤</button>
            <button class="butn">F5<br>🤔</button>
            <button class="butn">F6<br>🤔</button>
            <button class="butn">F7<br>🤔</button>
            <button class="butn">F8<br>🔇</button>
            <button class="butn">F9<br></button>
            <button class="butn">F10<br></button>
            <button class="butn">F11<br>NumLk</button>
            <button class="butn">F12<br>ScrLk</button>
            <button class="butn">PrtSc<br>SysRq</button>
            <button class="butn">Pause<br>Break</button>
            <button class="butn">Ins<br></button>
            <button class="butn">Del<br></button>
        </div>
    
        <div class="r0w two">
            <button id="tilda">~<br>`</button>
            <button>!<br>1</button>
            <button>@<br>2</button>
            <button>#<br>3</button>
            <button>$<br>4</button>
            <button>%<br>5 €</button>
            <button>^<br>6</button>
            <button>& 7<br>7</button>
            <button>* 8<br>8</button>
            <button>( 9<br>9</button>
            <button>) /<br>0</button>
            <button>_<br>-</button>
            <button>+<br>=</button>
            <button id="backspace">←Backspace</button>
            <button>Home<br>⏯️</button>
        </div>

        <div class="row three">
            <button id="tab">Tab↹</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U 4</button>
            <button>I 5</button>
            <button>O 6</button>
            <button>P *</button>
            <button>{<br>[</button>
            <button>}<br>]</button>
            <button id="slash">|<br>\</button>
            <button>Pg Up<br>⏹️</button>
        </div>
        <div class="row four">
            <button id="caps">Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J 1</button>
            <button>K 2</button>
            <button>L 3</button>
            <button>: -<br>;</button>
            <button>"<br>'</button>
            <button id="enter">Enter</button>
            <button>Pg Dn<br>⏮️</button>
        </div>
        <div class="row five">
            <button id="shiftone">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M 0</button>
            <button> < <br>,</button>
            <button> > .<br>.</button>
            <button>? +<br>/</button>
            <button id="shifttwo">Shift</button>
            <button>End<br>⏭️</button>
        </div>
        <div class="row six">
            <button>Ctrl</button>
            <button>Fn</button>
            <button><img src="pictures/logo.jpeg" height="30px" width="30px"></button>
            <button>Alt</button>
            <button id="space"></button>
            <button>Alt Gr</button>
            <button>≣</button>
            <button>Ctrl</button>
            <span class="arrows">
                <button class="playbtn">🔼 🔊</button><br>
                <button class="playbtn">◀️ 🔆</button>
                <button class="playbtn">🔽 🔉</button>
                <button class="playbtn">▶️ 🔅</button>
            </span>
        </div>
    </div>
</body>
</html>
