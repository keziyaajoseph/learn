<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="zeke.css">
    <title>zeke's_cats</title>
</head>
<body>
    <input id="log" type="radio" name="btns" value="login" checked/>
    <input id="reg" type="radio" name="btns" value="register"/>

    <nav>
        
         <span><h1>Cat & ZeKe</h1></span>
            <div class="rightnav">
                <button><label for="log">Login</label></button>
                <button><label for="reg">Register</label></button>
            </div>
        <div class="clear"></div>
            
    </nav>
    <p class="quote">"We Provide<br>
        <br> 
        Weird <br>
        <br>Friends<br> 
        <br>
        For Life.."
    </p>
    <div class="formcontainer">
        <form class="formone" action="#">
            <input type="text" placeholder="Username"><br>
            <input type="text" placeholder="Password"><br>
            <input class="submit" type="button" value="Login"><br>
            <p>Don't have an account?<a><label for="reg">Register here</a></label></p>
        </form>
        <form class="formtwo" action="#">
            <input type="text" placeholder="Username"><br>
            <input type="email" placeholder="Enter email"><br>
            <input id="reg-psw" type="password" placeholder="Password"><br>
            <input id="conf-psw" type="password" placeholder="Confirm password"><br>
            <input class="submit" type="button" value="Register"><br>
            <p>Already have an account? <a><label for="log">Login here</a></label></p>
        </form>

    </div>



</body>
</html>
